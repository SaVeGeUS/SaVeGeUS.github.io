<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageNET</title>
    <link rel="icon" type="image/png" href="assets/logo.png?v=1.2.0">
    <link rel="stylesheet" href="styles.css?v=1.2.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <meta http-equiv="x-content-type-options" content="nosniff">
    <meta http-equiv="Cache-Control" content="no-store">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <img src="assets/logo.png?v=1.2.0" alt="RageNET Logo">
                    </div>
                    <div class="bot-details">
                        <h1 class="bot-name">RageNET</h1>
                        <span class="bot-model">Rage-1</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="exportChat" title="Export Chat"><i class="fa-solid fa-download"></i>
                    </button>
                    <button class="action-btn" id="clearChat" title="Clear Chat"><i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="action-btn" id="settingsBtn" title="Settings"><i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <img src="assets/RageNET.png?v=1.2.0" alt="RageNET Welcome">
            </div>
        </main>
        <footer class="chat-input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="1" maxlength="1000"
                        title="Type your message here"></textarea>
                    <div class="input-actions">
                        <button class="attachment-btn" id="attachBtn" title="Attach file"><i class="fa-solid fa-paperclip"></i>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Send message"><i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <span class="character-count">
                        <span id="charCount">0</span>/1000
                    </span>
                    <span class="an-note">AI can fuck up sometimes.</span>
                </div>
            </div>
        </footer>
    </div>
    <div class="settings-modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettings" title="Close Settings"><i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group" style="display:none">
                    <label for="themeSelect">Theme</label>
                    <select id="themeSelect" title="Theme selection" aria-label="Theme">
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="soundEnabled" checked title="Enable notification sounds">
                        Enable notification sounds
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoScrollEnabled" checked title="Auto-scroll to new messages">
                        Auto-scroll to new messages
                    </label>
                </div>
                <div class="setting-actions">
                    <button class="reset-btn" id="resetSettings" title="Reset to Defaults"><i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button class="export-btn" id="exportSettings" title="Export Settings"><i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="core.js?v=1.2.0"></script>
</body>
</html>
